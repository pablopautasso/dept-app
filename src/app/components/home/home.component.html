<div class="row">

    <div class="col-12 text-center">
        <h3>Space X launches</h3>
    </div>

    <div class="col-12">

        <mat-card class="example-card" *ngFor="let launch of launches" (click)="goToDetail(launch)">
            <mat-card-header>
              <div mat-card-avatar ><mat-icon>rocket_launch</mat-icon></div>
              <mat-card-title>{{launch.rocket?.rocket_name}}</mat-card-title>
              <mat-card-subtitle>{{launch.details}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="launch.links.mission_patch" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <div class="">
                    <h4>fecha</h4>
                    <mat-icon>favorite</mat-icon>
                </div>
            </mat-card-content>
          </mat-card>

    
    </div>
</div>
