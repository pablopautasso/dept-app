<div class="row">
    <div class="col-12 header-section">
        
        <div>
            
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="goBack()">
                <mat-icon>arrow_back_ios</mat-icon>
            </button>
    
            <button mat-mini-fab aria-label="Example icon button with a menu icon" (click)="setFavorite()" [ngClass]="{'isFav': launch?.isFav}">
                <mat-icon>favorite</mat-icon>
            </button>

        </div>


        <div>
            <h5>{{launch?.launch_date_unix | date}}</h5>
            <h2>{{launch?.rocket?.rocket_name}}</h2>
            <h4>{{launch?.details}}</h4>
        </div>


    </div>

    <div class="col-12">
     <div class="row">
        <div class="col-12">
            total launches
        </div>

        <div class="col-12">
            total landing
        </div>

        <div class="col-12">
            reflow rockets
        </div>
     </div>
    </div>

    <div class="col-12">
        footer
    </div>

</div>
